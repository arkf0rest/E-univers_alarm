<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Paramètres</title>
  <link rel="stylesheet" href="css/popup.css">
</head>

<body>
  <div class="container">

    <h2>⚙️ Paramètres</h2>

    <!-- Toggle attaques -->
    <div class="card">
      <span class="label">Notifications attaques</span>
      <input id="attackMsg" type="checkbox" />
      <label class="toggleSwitch" for="attackMsg">
        <div class="speaker">
          <svg viewBox="0 0 75 75" xmlns="http://www.w3.org/2000/svg">
            <polygon points="37.5,15 55,55 20,55" fill="#fff"/>
          </svg>
        </div>
        <div class="mute-speaker">
          <svg viewBox="0 0 75 75" stroke="#fff" stroke-width="5">
            <line x1="25" y1="25" x2="50" y2="50"/>
            <line x1="50" y1="25" x2="25" y2="50"/>
          </svg>
        </div>
      </label>
    </div>

    <!-- Toggle explorations -->
    <div class="card">
      <span class="label">Notifications explorations</span>
      <input id="exploreMsg" type="checkbox" />
      <label class="toggleSwitch" for="exploreMsg">
        <div class="speaker">
          <svg viewBox="0 0 75 75" xmlns="http://www.w3.org/2000/svg">
            <circle cx="37.5" cy="37.5" r="20" fill="#fff"/>
          </svg>
        </div>
        <div class="mute-speaker">
          <svg viewBox="0 0 75 75" stroke="#fff" stroke-width="5">
            <line x1="25" y1="25" x2="50" y2="50"/>
            <line x1="50" y1="25" x2="25" y2="50"/>
          </svg>
        </div>
      </label>
    </div>

    <!-- Toggle son -->
    <div class="card">
      <span class="label">Son d’alerte</span>
      <input id="checkboxInput" type="checkbox" />
      <label class="toggleSwitch" for="checkboxInput">
        <div class="speaker">
          <svg viewBox="0 0 75 75" xmlns="http://www.w3.org/2000/svg">
            <path
              style="stroke:#fff;stroke-width:5;stroke-linejoin:round;fill:#fff;"
              d="M39.389,13.769 L22.235,28.606 L6,28.606 L6,47.699 L21.989,47.699 L39.389,62.75 Z"
            />
            <path
              style="fill:none;stroke:#fff;stroke-width:5;stroke-linecap:round"
              d="M48,27.6a19.5,19.5 0 0 1 0,21.4
                 M55.1,20.5a30,30 0 0 1 0,35.6
                 M61.6,14a38.8,38.8 0 0 1 0,48.6"
            />
          </svg>
        </div>

        <div class="mute-speaker">
          <svg viewBox="0 0 75 75" stroke-width="5" stroke="#fff">
            <path fill="#fff" stroke-linejoin="round"
              d="M39,14 22,29 H6 V48 H22 L39,63 Z"/>
            <path fill="#fff" stroke-linecap="round"
              d="M49,26 69,50 M69,26 49,50"/>
          </svg>
        </div>
      </label>
    </div>

    <!-- ID Discord -->
    <div class="card column">
      <label class="label">ID Discord</label>
      <input type="text" id="discordId" placeholder="123456789012345678">
    </div>

    <button id="save">Sauvegarder</button>
    <p id="status"></p>

    <div class="card scan-card" id="scanButton">
      <div class="loader">
        <span></span>
      </div>
      <span class="scan-text">Scanner la galaxie</span>
    </div>

    <div id="progressContainer">
      <div id="progressBar"></div>
    </div>
    <p id="progressText"></p>

  </div>

  <script src="popup.js"></script>
</body>
</html>
